<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="al:android:url" content="https://mastbazaar.com/campaign/Morning_Freshness/d2409f2f-18ee-4201-a677-1350b795f19a">
    <meta property="al:web:url" content="https://mastbazaar.com/campaign/Morning_Freshness/d2409f2f-18ee-4201-a677-1350b795f19a">
    <title>Centered Button with Link</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen">
    
<!--     <a href="https://mastbazaar.com/campaign/Morning_Freshness/d2409f2f-18ee-4201-a677-1350b795f19a" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Click Me
    </a> -->
     <a  id="dynamicLink" href='#' class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Click Me 2
    </a>
    <script>
        
        const userAgent = window.navigator.userAgent;
        const platform = window.navigator.platform;
        const macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'];
        const windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'];
        const iosPlatforms = ['iPhone', 'iPad', 'iPod'];
        let os = null;
        const link = document.getElementById("dynamicLink");
    
        if (macosPlatforms.indexOf(platform) !== -1) {
            os = 'Mac OS';
            link.href = "https://mastbazaar.com/campaign/Morning_Freshness/d2409f2f-18ee-4201-a677-1350b795f19a";
        } else if (iosPlatforms.indexOf(platform) !== -1) {
            os = 'iOS';
            link.href = "https://mastbazaar.com/campaign/Morning_Freshness/d2409f2f-18ee-4201-a677-1350b795f19a";
        } else if (windowsPlatforms.indexOf(platform) !== -1) {
            os = 'Windows';
        } else if (/Android/.test(userAgent)) {
            os = 'Android';
            link.href = "intent://campaign?campaign/May_Day_Sale/bcaf2d23-9bd4-44fb-902f-ebb891f5efde#Intent;scheme=mastbazaar;package=com.mastbazaar.app;end"
        } else if (!os && /Linux/.test(platform)) {
            os = 'Linux';
        }
    
     console.log(os);
    </script>
</body>
</html>
